language: python
python:
  - "2.7"
  - "3.3"
matrix:
  fast_finish: true
install:
  - "pip install -q -r requirements.txt --use-mirrors"
  - "pip install -q -r test_crumbs/requirements.txt --use-mirrors"
  - "pip install -q flake8 --use-mirrors"
script:
  - python setup.py build
  - python setup.py install
  - flake8
  - nosetests
