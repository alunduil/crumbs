language: python
python:
  - 2.7
  - 3.5
matrix:
  fast_finish: true
sudo: false
install:
  - "pip install -qU --compile pip"
  - "pip install -qU --compile coverage flake8 sphinx_rtd_theme"
  - "[[ ${TRAVIS_PYTHON_VERSION} == 2.6 ]] && pip install -q unittest2 || true"
script:
  - "pip install -qU --compile ."
  - "make -eC docs html"
  - "flake8"
  - "nosetests"
